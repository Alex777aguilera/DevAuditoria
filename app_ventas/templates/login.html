<!DOCTYPE html>
<html lang="en">
    <head>
       {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - XYZ</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="" style="background-image: radial-gradient(circle at 67.63% 71.01%, #3c78f2 0, #3c78f2 50%, #3c78f2 100%);">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-image: radial-gradient(circle at 50% -20.71%, #a7deff 0, #6c90d8 50%, #38496b 100%);">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-2 lead  text-white"><em>Login</em></h3>
                                    </div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}
                                            {% if mensaje %}
                                                <blockquote class="blockquote">
                                                 <footer class="blockquote-footer text-danger"><cite title="Source Title">{{mensaje}}</cite></footer>
                                                </blockquote>
                                            {% endif %}
                                            
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" name="usuario" type="text" placeholder="Nombre de usuario" />
                                                <label for="inputEmail"><em>Usuario</em></label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" name="contrasenia" type="password" placeholder="Password" />
                                                <label for="inputPassword"><em>Password</em></label>
                                            </div>
                                            <hr>
                                            <br>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                
                                                <input type="submit" value="Login" class="btn  btn-info text-white">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4  mt-auto" style="background-image: radial-gradient(circle at 50% 50%, #1f3259 0, #1f3259 50%, #1f3259 100%);">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; "Aguilera Tec Todos los derechos reservados</div>
                            <div class="text-muted">
                                Develop by <a href="https://github.com/Alex777aguilera"> Aguilera Tec </a>
                                &middot;
                                
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
